<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>ScrollStack Library</h1>
            <form action="">
                <input type="text">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>magnify</title>
                    <path
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
            </form>
        </header>
        <dialog id="dialog">
            <button type="button" class="close">X</button>
            <form class="inputs">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author">
                <label for="book-pages">Pages:</label>
                <input type="number" value="1" id="book-pages">
                <label for="book-cover">Book cover (url):</label>
                <input type="text" id="book-cover">
                <label for="book-status">Have you read it:<input type="checkbox" id="book-status"></label>
                <button type="button" class="add-book">Add</button>
            </form>
        </dialog>
        <div class="bookshelf">
            <div class="book-slot-add">
                <button type="button" class="show">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>plus-box</title>
                        <path
                            d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
                    </svg>
                </button>
            </div>
        </div>
        <footer>
            Created by Vedad Trako Copyright &copy 2024
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
